version: '3'

services:
    db:
        image: mysql:5.7
        environment:
            MYSQL_ROOT_PASSWORD: password
        ports:
            - "3307:3307"
        volumes:
            - ./db/mysql/volumes:/var/lib/mysql

    web:
        build: .
        # command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
        command: bash -c "rm -f tmp/pids/server.pid && ./bin/server"
        volumes:
            - .:/myapp
            - gem_data:/usr/local/bundle
        ports:
            - "5000:5000"
            - "8080:8080"
        depends_on:
            - db 
        tty: true
        stdin_open: true
    
    redis:
      image: redis
      ports:
        - "6379:6379"
      volumes:
        - redis_data:/data
      stdin_open: true

volumes:
  gem_data:
  redis_data: